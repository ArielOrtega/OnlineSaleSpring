<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert a new book</title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<link href="../static/findProduct.css" th:href="@{/findProduct.css}" rel="stylesheet" />
</head>
<body class="text-center login">

	<div class="container register" >
	<h1>Register</h1>
		<div class="row" >
			<div class="col-md-8">
			<form action="#" th:object="${clientForm}" th:action="@{/singin/client}" method="POST">
					<div class="form-group">
					<div class="form-group">
						<label>First Name</label>
						<input type="text" th:id="firstName" th:name="firstName" class="form-control" th:value="${clientForm.firstName}">
						<div th:if="${#fields.hasErrors('firstName')}" >
							<font color="red">The name must be between 2 and 50 characters </font>
						</div>
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="text" th:id="lastName" th:name="lastName" class="form-control" th:value="${clientForm.lastName}">
						<div th:if="${#fields.hasErrors('lastName')}" >
						<font color="red"> The last name must be between 2 and 50 characters </font>
						</div>
					</div>
					<div class="form-group">
						<label>Username</label>
						<input type="email"  th:name="username" th:id="username" class="form-control" th:value="${clientForm.username}">
						<div th:if="${errorEmail != null}">
   							<font color="red">The username is already in use. </font>
						</div>
						<div th:if="${#fields.hasErrors('username')}" >
						<font color="red"> Invalid username </font>
						</div>
					</div>
					
					<div class="form-group">
						<label>Password</label>
						<input type="password" th:name="password" th:id="password" class="form-control">
						<div th:if="${#fields.hasErrors('password')}" >
						<font color="red"> The password must be between 8 and 50 characters </font>
						</div>
					</div>
					<div class="form-group">
						<label>Confirm Password</label>
						<input type="password" th:name="confirmPassword" th:id="confirmPassword" class="form-control">
						<div th:if="${errorPassword != null}">
   							<font color="red">Passwords do not match </font>
						</div>
						<div th:if="${#fields.hasErrors('confirmPassword')}" >
						<font color="red"> The password must be between 8 and 50 characters </font>
						</div>
					</div>
					
					<input type="submit" value="Next" onChange="insertAddress" class="btn btn-primary">
					</div>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
