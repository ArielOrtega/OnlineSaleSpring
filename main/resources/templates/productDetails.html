<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title th:text="${product.productName}"></title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="../static/findProduct.css" th:href="@{/findProduct.css}" rel="stylesheet" />
</head>
<body>
<nav th:replace="menuNav :: header">

</nav>
	
<div class="container-fluid" layout:fragment="content">
	<div class="row">
			<div th:text="#{productDetails.images}"></div>
			<div>
				<h2 th:text="${product.productName}" ></h2>
				<h6 th:text="${product.category.categoryName}"></h6> <br>
				<span th:text="${product.description}" ></span><br>
				<span th:text="${product.stockUnits + ' units on stock'}"></span>
			</div>
			<div>
				<div class="card" style="width:250px">
				  <div class="card-body">
				  	<div class="form-group">
					  	<label th:text="#{productDetails.quantity}"> </label><input th:value="${quantity}" type="number" th:max="${product.stockUnits}" min="1">
					</div>
					<h6 th:text="${'Price per unit: '+ product.price}"></h6>
					<button type="button" class="btn btn-success" data-toggle="modal" data-target="#shopModal" th:text="#{productDetails.buttonAddShoppingCart}"></button>
				  </div>
				</div>
			</div>
	</div>
</div>

<!-- Modal data-toggle="modal" data-target="#shopModal"-->
<div class="modal fade" id="shopModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" th:text="#{productDetails.addSuccess}"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label th:text="#{productDetails.whatNext}"></label>
      </div>
      <div class="modal-footer">
        <a th:href="@{'/store/shoppingCart/add'(productId=${product.productId}, quantity=${quantity})}" th:text="#{productDetails.keepShopping}"></a>
        <button type="button" class="btn btn-primary" th:value="#{productDetails.goShoppingCar}"></button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
